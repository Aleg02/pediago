name: Supabase Migrations

on:
  push:
    branches:
      - main  # ou la branche sur laquelle tu veux d√©clencher les migrations

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Login to Supabase
        run: supabase login --token $SUPABASE_ACCESS_TOKEN
        env:
         SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Link Supabase project
        run: supabase link --project-ref $SUPABASE_REF --password $SUPABASE_DB_PASSWORD
        env:
          SUPABASE_REF: ${{ secrets.SUPABASE_REF }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
      
      - name: Push database migrations
        run: supabase db push --linked --debug --non-interactive
        env:
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
