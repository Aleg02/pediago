# ============================
# Supabase Cloud – Projet PediaGo
# ============================
# Ce fichier est optimisé pour :
# - utiliser Supabase Cloud comme base distante
# - lancer `supabase db push` depuis ta machine ou GitHub Actions
#
# Il n’est PAS prévu pour lancer un stack Supabase complet en local
# (supabase start). On pourra faire un deuxième fichier si besoin.

# Identifiant interne du projet CLI (local)
project_id = "pediago"

# ----------------------------
# Projet distant Supabase
# ----------------------------
[project]
# À remplacer par ton ref réel (ex: jhynhvocvvwgggqqpkeb)
ref = "env(SUPABASE_REF)"
api_url = "env(SUPABASE_URL)"
studio_url = "env(SUPABASE_URL)"

# On lit les clés depuis les variables d’environnement pour éviter
# de les versionner en clair dans le repo.
anon_key = "env(NEXT_PUBLIC_SUPABASE_ANON_KEY)"
service_role_key = "env(SUPABASE_SERVICE_ROLE_KEY)"

# ----------------------------
# Base de données DISTANTE
# ----------------------------
[db]
# Host du pooler Supabase pour ta région (vu dans tes logs)
host = "aws-1-eu-west-1.pooler.supabase.com"
port = 5432
user = "postgres"
dbname = "postgres"

# IMPORTANT : on ne met PAS le mot de passe en clair.
# Tu dois définir SUPABASE_DB_PASSWORD en local et dans GitHub Secrets.
password = "env(SUPABASE_DB_PASSWORD)"

# Version majeure de Postgres (à aligner avec ta DB Supabase).
# Tu peux vérifier dans Supabase → Database → Settings.
major_version = 17

# Port utilisé pour le shadow DB lors des diffs (local uniquement)
shadow_port = 54320

# ----------------------------
# API locale (optionnelle)
# ----------------------------
[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[api.tls]
enabled = false
# cert_path = "../certs/my-cert.pem"
# key_path = "../certs/my-key.pem"

# ----------------------------
# Pooler local (non utilisé pour le cloud)
# ----------------------------
[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[db.migrations]
enabled = true
schema_paths = []

[db.seed]
enabled = true
sql_paths = ["./seed.sql"]

[db.network_restrictions]
enabled = false
allowed_cidrs = ["0.0.0.0/0"]
allowed_cidrs_v6 = ["::/0"]

# ----------------------------
# Realtime / Studio / Storage
# (utile surtout en local)
# ----------------------------
[realtime]
enabled = true

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1"
openai_api_key = "env(OPENAI_API_KEY)"

[inbucket]
enabled = true
port = 54324

[storage]
enabled = true
file_size_limit = "50MiB"

# ----------------------------
# Auth (config locale, indépendante du cloud)
# ----------------------------
[auth]
enabled = true
site_url = "http://127.0.0.1:3000"
additional_redirect_urls = ["https://127.0.0.1:3000"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true
enable_anonymous_sign_ins = false
enable_manual_linking = false
minimum_password_length = 6
password_requirements = ""

[auth.rate_limit]
email_sent = 2
sms_sent = 30
anonymous_users = 30
token_refresh = 150
sign_in_sign_ups = 30
token_verifications = 30
web3 = 30

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false
secure_password_change = false
max_frequency = "1s"
otp_length = 6
otp_expiry = 3600

[auth.sms]
enable_signup = false
enable_confirmations = false
template = "Your code is {{ .Code }}"
max_frequency = "5s"

[auth.sms.twilio]
enabled = false
account_sid = ""
message_service_sid = ""
auth_token = "env(SUPABASE_AUTH_SMS_TWILIO_AUTH_TOKEN)"

[auth.mfa]
max_enrolled_factors = 10

[auth.mfa.totp]
enroll_enabled = false
verify_enabled = false

[auth.mfa.phone]
enroll_enabled = false
verify_enabled = false
otp_length = 6
template = "Your code is {{ .Code }}"
max_frequency = "5s"

[auth.external.apple]
enabled = false
client_id = ""
secret = "env(SUPABASE_AUTH_EXTERNAL_APPLE_SECRET)"
redirect_uri = ""
url = ""
skip_nonce_check = false
email_optional = false

[auth.web3.solana]
enabled = false

[auth.third_party.firebase]
enabled = false

[auth.third_party.auth0]
enabled = false

[auth.third_party.aws_cognito]
enabled = false

[auth.third_party.clerk]
enabled = false

[auth.oauth_server]
enabled = false
authorization_url_path = "/oauth/consent"
allow_dynamic_registration = false

# ----------------------------
# Edge runtime / Analytics / Experimental
# ----------------------------
[edge_runtime]
enabled = true
policy = "per_worker"
inspector_port = 8083
deno_version = 2

[analytics]
enabled = true
port = 54327
backend = "postgres"

[experimental]
orioledb_version = ""
s3_host = "env(S3_HOST)"
s3_region = "env(S3_REGION)"
s3_access_key = "env(S3_ACCESS_KEY)"
s3_secret_key = "env(S3_SECRET_KEY)"
